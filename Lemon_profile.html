<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="Lemon-profile.css">

  <body class="photo">
        <div class="container-fluid">
                <div class="row justify-content-sm-center justify-content-md-end">

                    <div class="col-sm-10 col-md-6 col-lg-4">
                    <div> 
                            <h1><br><br>Hello, my name is Lemon!</h1>
                        <p>I am 26 years in my job and I love what I am doing! 
                            Want to know more about me and my fun facts? 
                            <p>Click <strong>"Get My Fun Facts"</strong> button now!</p>

                            <hr class="line">
                   
                   <form>

                        <div class="form-group">
                                <label for="name-id">Name</label>
                                <input type="text" name="NAME" id="name-id" class="form-control">
                        </div>
                                    
                        <div class="form-group">
                        <label for="email-id">Email</label>
                        <input type="email" name="EMAIL" id="email-id" class="form-control">
                        </div>
                                    
                        <div class="form-group">
                        <button type="button" class="btn btn-success btn-lg">Get My Fun Facts!</button>
                        </div>

                        </div>

                    </form>
                </div>

                </div>

                    </div>
